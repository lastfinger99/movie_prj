<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #ffffff; }
    .header { background-color: #dd7565; padding: 40px 0; text-align: center; }
    .header img { width: 500px; height: 100px; }
    .content { padding: 40px 20px; text-align: center; }
    .content p { font-size: 16px; color: #333333; margin: 20px 0; }
    .code-box { font-size: 28px; font-weight: bold; margin: 30px 0; }
    .footer { background-color: #dd7565; color: white; text-align: center; padding: 30px 20px; font-size: 14px; }
    .footer p { margin: 5px 0; }
    .note { font-size: 13px; color: #888888; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://imgur.com/mhBJqPF.png" alt="Logo"/> 
  </div>
  <div class="content">
    <p>안녕하세요, YEONFLIX에서 요청하신 인증번호를 보내드립니다.</p>
    <div class="code-box">{authCode}</div>
    <p>위 인증번호 6자리를 인증번호 입력창에 입력해주세요.</p>
    <p class="note">본인이 인증번호를 요청하지 않았을 경우 본 이메일을 무시해주세요.<br/>
    <em>Please ignore this email if you did not request a verification code.</em></p>
  </div>
  <div class="footer">
    <p>Contact</p>
    <p>Email: yeonflix@naver.com</p>
    <p>Instagram: @yeonflix</p>
    <br/>
    <p>Team yeonflix © All Right Reserved</p>
  </div>
</body>
</html>
